<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>ParticleWindMap</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="burgerMenu" class="burger-menu collapsed">
  <button onclick="toggleMenu()">☰</button>
  <button id="pauseButton" onclick="pause()">||</button>
  <button onclick="unzoom()">-</button>
  <div class="menu-content" id="menuContent" style="display: none;">
    <div class="input-group">
      <label for="nb_particules">Nombre de particules:</label>
      <input type="number" id="nb_particules" value="5000" min="0">
    </div>
    <div class="input-group">
      <label for="vitesseAttenuationTrace">Vitesse d'atténuation:</label>
      <input type="number" id="vitesseAttenuationTrace" value="0.05" step="0.01" min="0">
    </div>
    <div class="input-group">
      <label for="radiusParticles">Rayon des particules:</label>
      <input type="number" id="radiusParticles" value="0.5" step="0.1" min="0">
    </div>
    <div class="input-group">
      <label for="opacityParticles">Opacité des particules:</label>
      <input type="number" id="opacityParticles" value="0.2" step="0.05" min="0" max="1">
    </div>
    <div class="input-group">
      <label for="dureeDeVieMini">Durée de vie min:</label>
      <input type="number" id="dureeDeVieMini" value="30" min="1">
    </div>
    <div class="input-group">
      <label for="dureeDeVieMaxi">Durée de vie max:</label>
      <input type="number" id="dureeDeVieMaxi" value="50" min="1">
    </div>
    <div class="input-group">
      <label for="fps">FPS:</label>
      <input type="number" id="fps" value="30" min="0">
    </div>
    <div class="input-group">
      <label for="cacherParticulesLentes">Cacher les particules lentes:</label>
      <input type="checkbox" id="cacherParticulesLentes">
    </div>
    <div class="input-group">
      <label for="deplacementMinimumPourAfficher">Seuil particules lentes:</label>
      <input type="number" id="deplacementMinimumPourAfficher" value="0.05" min="0" max="1">
    </div>
  </div>
</div>
<script src="ParticleSystem.js"></script>
<script src="../utils.js"></script>
<script src="canvasManager.js"></script>
<script src="background.js"></script>
<script src="vectorGrid.js"></script>
<script src="../Particle.js"></script>
<script src="ParticleWindMap.js"></script>
<script src="simulation.js"></script>
<script type="module" src="main.js" defer></script>
<script src="menu.js"></script>
</body>
</html>
